<ion-header>
    <ion-toolbar>
        <ion-title>Countries</ion-title>
        <ion-buttons slot="start">
            <ion-back-button icon="arrow-back-outline" defaultHref="login"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item id="{{ country.code }}" class="country" *ngFor="let country of countries" (click)="showHolidays(country.code)">
            <ion-icon name="arrow-forward-outline"></ion-icon>
            <ion-label>{{ country.name }}</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
